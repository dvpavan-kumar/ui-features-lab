<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              Montserrat: ["Montserrat"],
              "Noto-Sans": ['"Noto Sans"'],
              "Comforter-Brush": ['"Comforter Brush"'],
            },
          },
        },
      };
    </script>
  </head>

  <body class="font-Noto-Sans">
    <!-- Header -->
    <header
      class="w-full bg-[url('assets/img/oranges.jpg')] bg-cover bg-center"
    >
      <div
        class="w-full min-h-screen md:w-1/2 bg-gradient-to-b from-sky-600/90 to-orange-400/10 p-10 flex"
      >
        <div class="w-full text-center my-auto">
          <h1
            class="font-bold text-5xl font-Comforter-Brush text-orange-500 mb-10 md:text-right"
          >
            Fruit Basket.
          </h1>
          <h6
            class="font-Montserrat font-bold uppercase text-4xl md:text-5xl lg:text-6xl mb-10 md:-mr-20 text-white md:text-right"
          >
            Launching <span class="text-black/50 md:-mr-20">soon</span>
          </h6>

          <!-- Count down -->
          <div class="w-full text-left flex mb-10">
            <ul
              class="w-full flex place-content-center md:place-content-end gap-5 mx-auto text-gray-50"
            >
              <li>
                <div
                  class="font-bold text-white border-2 border-black/50 rounded flex items-center justify-center text-2xl lg:text-4xl h-16 lg:h-24 w-16 lg:w-24"
                  id="cdD"
                >
                  00
                </div>
                <p class="text-center text-xs mt-2">DAYS</p>
              </li>

              <li>
                <div
                  class="font-bold text-white border-2 border-black/50 rounded flex items-center justify-center text-2xl lg:text-4xl h-16 lg:h-24 w-16 lg:w-24"
                  id="cdH"
                >
                  00
                </div>
                <p class="text-center text-xs mt-2">HOURS</p>
              </li>

              <li>
                <div
                  class="font-bold text-white border-rounded border-2 border-black/50 rounded flex items-center justify-center text-2xl lg:text-4xl h-16 lg:h-24 w-16 lg:w-24"
                  id="cdM"
                >
                  00
                </div>
                <p class="text-center text-xs mt-2">MINUTES</p>
              </li>

              <li>
                <div
                  class="font-bold text-white border-2 border-black/50 rounded flex items-center justify-center text-2xl lg:text-4xl h-16 lg:h-24 w-16 lg:w-24"
                  id="cdS"
                >
                  00
                </div>
                <p class="text-center text-xs mt-2">SECONDS</p>
              </li>
            </ul>
          </div>

          <!-- Content -->
          <p class="text-bold mb-5 text-white md:text-right">
            Fruit Basket offers the best quality of fruits available in town to
            provide its customers with invigorating and nutritious fruits in
            just a couple of clicks.
          </p>
          <div class="p-1">
            <input
              class="px-3 py-1 w-4/5 border rounded-l-md focus:outline-none focus:border-blue-500"
              type="email"
              placeholder="Subscribe for updates"
            />
            <button
              class="px-3 py-1 bg-orange-500 text-white rounded-r-md hover:bg-orange-600 transition duration-300 ease-in-out"
            >
              <i class="fas fa-envelope"></i>
            </button>
          </div>
          <!-- Social media -->
          <div class="w-full text-left flex">
            <ul
              class="w-full flex place-content-center md:place-content-end gap-10 mx-auto text-gray-500"
            >
              <li>
                <a href="#" class="text-lg text-white hover:text-amber-500">
                  <i class="fab fa-facebook-f"></i>
                </a>
              </li>

              <li>
                <a href="#" class="text-lg text-white hover:text-amber-500">
                  <i class="fab fa-twitter"></i>
                </a>
              </li>

              <li>
                <a href="#" class="text-lg text-white hover:text-amber-500">
                  <i class="fab fa-youtube"></i>
                </a>
              </li>

              <li>
                <a href="#" class="text-lg text-white hover:text-amber-500">
                  <i class="fab fa-instagram"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
